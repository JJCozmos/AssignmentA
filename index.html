<!DOCTYPE HTML>
<html>

<head>
   <link rel="stylesheet" href="style.css">
</head>

<body>

  <img id="cheese" src="cheese_PNG25307-removebg-preview.png">


  <script>
    cheese.onclick = function() {
      let start = Date.now();

      let timer = setInterval(function() {
        let timePassed = Date.now() - start;

        cheese.style.left = timePassed / 5 + 'px';

        if (timePassed > 2000) clearInterval(timer);

      }, 20);
    }
  </script>


</body>

</html>
